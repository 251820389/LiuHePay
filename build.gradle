apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.liuhepay.cuppayment"
        minSdkVersion 15
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.google.code.gson:gson:2.2.4'
    compile files('libs/alipay-sdk-java20160701120056.jar')
    compile files('libs/commons-logging-1.1.1.jar')
    compile files('libs/fastjson-1.1.41.jar')
    compile files('libs/ormlite-android-4.48.jar')
    compile files('libs/ormlite-core-4.48.jar')
    compile files('libs/zxing.jar')
    compile 'com.google.android.gms:play-services-appindexing:8.1.0'
    compile files('libs/jpos-1.8.8.jar')
    compile files('libs/jpos_ext-1.0-SNAPSHOT.jar')
}
